<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lecteur de Port Série</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #output { white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
    label, select, input, button { margin: 10px 0; display: block; }
  </style>
</head>
<body>
  <h1>Connexion au Port Série</h1>

  <label for="baudrate">Baudrate :</label>
  <input type="number" id="baudrate" value="9600">

  <button id="connect">Choisir un port série</button>
  <button id="start-recording" disabled>Enregistrer les données</button>

  <h2>Données reçues :</h2>
  <div id="output"></div>

  <script>
    let port;
    let reader;
    let keepReading = true;
    let recordedData = "";
    let isRecording = false;

    const output = document.getElementById("output");
    const connectButton = document.getElementById("connect");
    const recordButton = document.getElementById("start-recording");

    connectButton.addEventListener("click", async () => {
      try {
        port = await navigator.serial.requestPort();
        const baudRate = parseInt(document.getElementById("baudrate").value);
        await port.open({ baudRate });

        const decoder = new TextDecoderStream();
        const inputDone = port.readable.pipeTo(decoder.writable);
        reader = decoder.readable.getReader();

        keepReading = true;
        recordButton.disabled = false;

        readLoop();
      } catch (err) {
        alert("Erreur : " + err);
      }
    });

    recordButton.addEventListener("click", () => {
      if (!isRecording) {
        isRecording = true;
        recordedData = "";
        recordButton.textContent = "Arrêter et sauvegarder";
      } else {
        isRecording = false;
        saveToFile(recordedData);
        recordButton.textContent = "Enregistrer les données";
      }
    });

    async function readLoop() {
      while (keepReading) {
        const { value, done } = await reader.read();
        if (done) break;
        if (value) {
          output.textContent += value;
          output.scrollTop = output.scrollHeight;
          if (isRecording) recordedData += value;
        }
      }
    }

    function saveToFile(data) {
      const blob = new Blob([data], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "donnees_serie.txt";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
