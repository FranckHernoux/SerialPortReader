<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Lecteur Port Série</title>
  <style>
    #dataContainer {
      width: 100%;
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      background: #f9f9f9;
      white-space: pre-wrap;
      font-family: monospace;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Lecteur Port Série</h1>
  <button id="connectBtn">Choisir un port série</button>
  <button id="disconnectBtn" disabled>Déconnecter</button><br /><br />

  <label for="baudRate">Baudrate :</label>
  <select id="baudRate">
    <option value="9600">9600</option>
    <option value="115200" selected>115200</option>
    <option value="256000">256000</option>
    <option value="500000">500000</option>
  </select><br /><br />

  <div id="dataContainer"></div>

  <button id="saveBtn" disabled>Télécharger les données</button>
  <button id="toggleAutoScrollBtn">Désactiver défilement auto</button>

  <script>
    let port = null;
    let reader = null;
    let keepReading = false;
    let isRecording = false;
    let recordedData = "";
    let autoScrollEnabled = true;
    const encoder = new TextEncoder();

    const connectBtn = document.getElementById("connectBtn");
    const disconnectBtn = document.getElementById("disconnectBtn");
    const baudRateSelect = document.getElementById("baudRate");
    const dataContainer = document.getElementById("dataContainer");
    const saveBtn = document.getElementById("saveBtn");
    const toggleScrollBtn = document.getElementById("toggleAutoScrollBtn");

    toggleScrollBtn.addEventListener("click", () => {
      autoScrollEnabled = !autoScrollEnabled;
      toggleScrollBtn.textContent = autoScrollEnabled
        ? "Désactiver défilement auto"
        : "Activer défilement auto";
    });

    connectBtn.addEventListener("click", async () => {
      try {
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: parseInt(baudRateSelect.value) });
        reader = port.readable.getReader();
        connectBtn.disabled = true;
        disconnectBtn.disabled = false;
        saveBtn.disabled = false;
        keepReading = true;
        readLoop();
      } catch (err) {
        console.error("Erreur connexion:", err);
      }
    });

    disconnectBtn.addEventListener("click", async () => {
      keepReading = false;
      if (reader) {
        await reader.cancel();
        await reader.releaseLock();
        reader = null;
      }
      if (port) {
        await port.close();
        port = null;
      }
      connectBtn.disabled = false;
      disconnectBtn.disabled = true;
      saveBtn.disabled = true;
      console.log("Déconnecté");
    });

    async function readLoop() {
      const textDecoder = new TextDecoder();
      let buffer = "";

      while (keepReading && reader) {
        try {
          const { value, done } = await reader.read();
          if (done) break;
          buffer += textDecoder.decode(value, { stream: true });

          // Gestion par ligne
          let lines = buffer.split(/\r?\n/);
          buffer = lines.pop(); // Garder la ligne incomplète pour la suite

          for (let line of lines) {
            line = line.trim();
            if (!line) continue;

            // Afficher
            dataContainer.textContent += line + "\n";
            if (autoScrollEnabled) {
              dataContainer.scrollTop = dataContainer.scrollHeight;
            }

            // Enregistrement : démarrer SEULEMENT après "everything is ok"
            if (!isRecording && line.includes("everything is ok")) {
              isRecording = true;
              recordedData = ""; // Reset les anciennes données
              console.log("Début de l'enregistrement après:", line);
              continue; // Ne pas inclure cette ligne
            }

            if (isRecording) {
              recordedData += line + "\n";
            }
          }
        } catch (err) {
          console.error("Erreur lecture:", err);
          break;
        }
      }
    }

    saveBtn.addEventListener("click", () => {
      const blob = new Blob([recordedData], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "donnees.txt";
      link.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
