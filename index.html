<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lecteur Port Série</title>
  <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fft-js@0.0.12/index.min.js" onerror="alert('Erreur de chargement de la bibliothèque FFT')"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    h2 {
      margin-bottom: 20px;
    }
    .control-panel {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      gap: 10px;
    }
    #dataContainer {
      width: 100%;
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f9f9f9;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    #allDataContainer {
      width: 100%;
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #eef6ff;
      margin-top: 10px;
      box-sizing: border-box;
      display: none;
    }
    button, select, label {
      margin: 5px;
    }
    .actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    #spectrogram {
      width: 100%;
      height: 400px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Lecteur Port Série Web</h2>

  <!-- Panel de contrôle -->
  <div class="control-panel">
    <button id="connectBtn">Choisir un port série</button>
    <button id="disconnectBtn" disabled>Déconnecter</button>

    <label for="baudrateSelect">Baudrate :</label>
    <select id="baudrateSelect">
      <option value="9600">9600</option>
      <option value="19200">19200</option>
      <option value="38400">38400</option>
      <option value="57600">57600</option>
      <option value="115200" selected>115200</option>
    </select>
  </div>

  <!-- Affichage des données reçues -->
  <div id="dataContainer"></div>

  <!-- Actions sous les données -->
  <div class="actions">
    <button id="clearDataBtn">Effacer les données de l'affichage</button>
    <label>
      <input type="checkbox" id="scrollToggle" checked>
      Scroll automatique
    </label>
    <button id="saveBtn" disabled>Télécharger les données</button>
  </div>

  <!-- Affichage de toutes les données -->
  <button id="showAllBtn">Afficher toutes les données enregistrées</button>
  <div id="allDataContainer"></div>

  <!-- Sélection de la colonne pour le graphique -->
  <div>
    <label for="columnSelect">Sélectionnez une colonne :</label>
    <select id="columnSelect">
      <option value="0">Colonne 1 (Index 0)</option>
      <option value="1">Colonne 2 (Index 1)</option>
      <option value="2">Colonne 3 (Index 2)</option>
      <option value="3">Colonne 4 (Index 3)</option>
      <option value="4">Colonne 5 (Index 4)</option>
      <option value="5">Colonne 6 (Index 5)</option>
    </select>
    <button id="plotButton">Afficher le spectre de fréquence</button>
  </div>

  <!-- Graphique de spectrométrie -->
  <div id="spectrogram"></div>

  <script>
    let port, reader;
    let keepReading = false;
    let isRecording = false;
    let recordedData = "";
    let displayedLines = [];
    let autoScrollEnabled = true;
    let allData = [];

    const connectBtn = document.getElementById("connectBtn");
    const disconnectBtn = document.getElementById("disconnectBtn");
    const baudrateSelect = document.getElementById("baudrateSelect");
    const saveBtn = document.getElementById("saveBtn");
    const scrollToggle = document.getElementById("scrollToggle");
    const dataContainer = document.getElementById("dataContainer");
    const allDataContainer = document.getElementById("allDataContainer");
    const showAllBtn = document.getElementById("showAllBtn");
    const clearDataBtn = document.getElementById("clearDataBtn");
    const columnSelect = document.getElementById("columnSelect");
    const plotButton = document.getElementById("plotButton");
    const spectrogram = document.getElementById("spectrogram");

    connectBtn.addEventListener("click", async () => {
      try {
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: parseInt(baudrateSelect.value) });
        reader = port.readable.getReader();
        keepReading = true;
        readLoop();
        connectBtn.disabled = true;
        disconnectBtn.disabled = false;
        saveBtn.disabled = recordedData.trim() === "";
      } catch (err) {
        console.error("Erreur connexion série :", err);
        alert("Erreur connexion série : " + err.message);
      }
    });

    disconnectBtn.addEventListener("click", async () => {
      keepReading = false;
      if (reader) {
        try {
          await reader.cancel();
          await reader.releaseLock();
        } catch (err) {
          console.error("Erreur lors de la déconnexion :", err);
        }
      }
      if (port) {
        try {
          await port.close();
        } catch (err) {
          console.error("Erreur fermeture du port :", err);
        }
      }
      connectBtn.disabled = false;
      disconnectBtn.disabled = true;
      saveBtn.disabled = recordedData.trim() === "";
    });

    scrollToggle.addEventListener("change", () => {
      autoScrollEnabled = scrollToggle.checked;
    });

    async function readLoop() {
      const textDecoder = new TextDecoder();
      let buffer = "";

      while (keepReading && reader) {
        try {
          const { value, done } = await reader.read();
          if (done) break;
          buffer += textDecoder.decode(value, { stream: true });
          let lines = buffer.split(/\r?\n/);
          buffer = lines.pop();

          for (let line of lines) {
            line = line.trim();
            if (!line) continue;

            if (!isRecording && line.includes("everything is ok")) {
              isRecording = true;
              recordedData = "";
              continue;
            }

            if (isRecording) {
              recordedData += line + "\n";
              saveBtn.disabled = false;
            }

            displayedLines.push(line);
            allData.push(line);  // Stocker toutes les données pour traitement spectrométrique
            if (displayedLines.length > 300) {
              displayedLines.shift();
            }

            dataContainer.textContent = displayedLines.join("\n");
            if (autoScrollEnabled) {
              dataContainer.scrollTop = dataContainer.scrollHeight;
            }
          }
        } catch (err) {
          console.error("Erreur lecture série :", err);
          break;
        }
      }
    }

    saveBtn.addEventListener("click", () => {
      const blob = new Blob([recordedData], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "donnees.txt";
      link.click();
      URL.revokeObjectURL(url);
    });

    showAllBtn.addEventListener("click", () => {
      if (recordedData.trim() === "") {
        alert("Aucune donnée enregistrée à afficher.");
        return;
      }
      allDataContainer.style.display = "block";
      allDataContainer.textContent = recordedData;
      allDataContainer.scrollTop = allDataContainer.scrollHeight;
    });

    // Effacer les données de l'affichage sans affecter recordedData
    clearDataBtn.addEventListener("click", () => {
      displayedLines = [];  // Vider l'affichage
      dataContainer.textContent = "";  // Effacer l'encadré
    });

    // Fonction pour afficher le spectre de fréquence via FFT
    // Vérification si FFT est chargé
    function checkFFT() {
      if (typeof FFT === "undefined") {
        console.error("La bibliothèque FFT n'est pas correctement chargée.");
        alert("La bibliothèque FFT n'est pas chargée. Vérifiez la connexion au CDN.");
        return false;
      }
      return true;
    }

    plotButton.addEventListener("click", () => {
      if (!checkFFT()) return; // Vérification si FFT est chargée avant de continuer

      const columnIndex = parseInt(columnSelect.value); // Index de la colonne sélectionnée
      const values = allData.map(line => {
        const parts = line.split(";");
        const value = parseFloat(parts[columnIndex]);
        if (isNaN(value)) {
          console.log(`Donnée invalide à la ligne : ${line}`);
        }
        return value;
      }).filter(value => !isNaN(value));

      if (values.length === 0) {
        console.log('Aucune donnée valide extraite pour la colonne ' + columnIndex);
        alert('Aucune donnée valide pour cette colonne.');
        return;
      }

      // Calcul FFT sur les valeurs extraites
      const fft = new FFT(values.length);
      const spectrum = fft.createComplexArray();
      fft.realTransform(spectrum, values);
      fft.completeSpectrum(spectrum);

      const freqs = fft.getFrequencyBins();
      const amps = fft.getMagnitudes(spectrum);

      // Afficher le graphique
      const data = [{
        x: freqs,
        y: amps,
        type: 'scatter',
        mode: 'lines',
        name: 'Spectre de fréquence'
      }];
      const layout = {
        title: 'Spectre de Fréquence',
        xaxis: { title: 'Fréquence (Hz)' },
        yaxis: { title: 'Amplitude' }
      };
      Plotly.newPlot(spectrogram, data, layout);
    });
</script> 
</body> 
</html>
